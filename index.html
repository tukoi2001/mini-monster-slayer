<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header> 
      <h1>Monster Slayer</h1>
    </header>
    
    <div id="app">
      <div class="nav p-2 d-flex justify-content-around align-items-center">
        <ul class="nav-bar list-unstyled">
          <li class="nav-para ">
            Nhân vật
          </li>
          <li class="nav-para">
            Quái vật
          </li>
          <li class="nav-para">
            Độ khó
          </li>
          <li class="nav-para">
            Luật chơi
          </li>
        </ul>
      </div>
      <div class="vs">
        <img class="vs__img" src="./image/vs2.png" alt="">
      </div>
      <div class="container">
        <div class="item" id="user">
          <p class="item__title text-uppercase">User</p>
          <div class="heart-wrap">
            <div :style="{width: userHeart + '%'}" class="heart"></div>
          </div>
          <div class="character">
            <img class="character__img" src="./image/user2.gif" alt=""> 
          </div>
          <div class="skill-box">
            <img src="./image/skill1.png" class="skill-box__img" alt="skill1">
            <img src="./image/skill2.png" class="skill-box__img" alt="skill2">
            <img src="./image/YorickQ.png" class="skill-box__img" alt="skill3">
          </div>
        </div>
        <div class="item" id="monster">
          <p class="item__title text-uppercase">Monster</p>
          <div class="heart-wrap">
            <div :style="{width: monsterHeart + '%'}" class="heart"></div>
          </div>
          <div class="character">
            <img id="dragon" class="character__img" src="./image/dragon-icegif.gif" alt=""> 
          </div>
          <div class="skill-box">
  
          </div>
        </div>
      </div>
      <div class="controls">
        <button v-if="!isFighting" @click="userAttack">Attack</button>
      </div>

      <!-- Nhân vật -->
      <div class="character-box">
        <h2 class="character-box__title">
          Chọn Nhân Vật
        </h2>
        <div class="character-box__item">
          <h4>
            Name
            <span> thuộc tính</span>
            <span>Dame</span>
          </h4>
          <img src="./image/user2.gif" alt="user_2">
        </div>
      </div>
      <!-- Nhân vật -->
      
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
