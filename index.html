<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header> 
      <h1>Monster Slayer</h1>
    </header>
    <div class="nav p-2 d-flex justify-content-around align-items-center">
      <p class="nav-para"><span>Nhân vật</span></p>
      <p class="nav-para"><span>Quái vật</span></p>
      <img src="./image/logo.jpg" alt="logo" class="">
      <p class="nav-para"><span>Độ khó</span></p>
      <p class="nav-para"><span>Luật chơi</span></p>
    </div>
    <div id="app">
      <div class="container">
        <div class="item" id="user">
          <p class="item__title">User</p>
          <div class="heart-wrap">
            <div :style="{width: userHeart + '%'}" class="heart"></div>
          </div>
          <div class="character">
            <img class="character__img" src="./image/yasuo.jpg" alt="">
          </div>
          <div class="skill-box">
            <img src="./image/skill1.png" class="skill-box__img" alt="skill1">
            <img src="./image/skill2.png" class="skill-box__img" alt="skill2">
          </div>
        </div>
        <div class="item" id="monster">
          <p class="item__title">Monster</p>
          <div class="heart-wrap">
            <div :style="{width: monsterHeart + '%'}" class="heart"></div>
          </div>
          <div class="skill-box">
            <!-- Phong -->
            

            <!--  -->
          </div>
        </div>
      </div>
      <div class="controls">
        <button v-if="!isFighting" @click="userAttack">Attack</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
